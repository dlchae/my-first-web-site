<h2>CSS<h2>
<h2>토마토소스와 각종 야채, 향신료를 첨가하여 만든 스튜에 데친 달걀을 첨가한 음식으로, 지중해와 중동 지역에서 즐겨 먹는다.</h2>

<p>팬 하나에 완성할 수 있는 쉽고 간단한 요리로, 그리스, 터키, 중동 지방에서 먹는 전채 요리 모둠인 메제(Mezze)에 포함되는 요리이며 사이드 디시로도 먹는다. 주로 아침식사로 즐겨 먹으나, 피타와 같은 빵이나 지중해식 콩 샐러드, 잘게 썬 양고기 등을 곁들여 브런치나 점심식사, 저녁식사로도 먹을 수 있다.</p>
